<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Flag Means Death</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <section id="loading">
      <div class="logo">
        <img src="img/00_loading/logo.png" alt="logo">
      </div>
      <div class="scalebar">
        <div class="scale">
          <img src="img/00_loading/compass_scale.png" alt="">

      </div>
      <div class="star">
        <img src="img/00_loading/star.png" alt="">

      <button class="button">
        <div class="text">
          <img src="img/00_loading/explore.png" alt="explore">
        </div>
        <div class="aleft">
          <img src="img/00_loading/arrow_left.png" alt="">
        </div>
        <div class="aright">
          <img src="img/00_loading/arrow_right.png" alt="">
        </div>
      </button>
    </section>
  <script src="js/loading.js"></script>

</html>
