<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trailer</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/trailer.css">
</head>
<body>
  <div class="menupage">
    <div class="logo">
      <img src="img/menu/logo.png" alt="logo">
    </div>
    <ul class="main_img">
      <li><img src="img/menu/menu1.jpg" alt=""></li>
      <li><img src="img/menu/menu2.jpg" alt=""></li>
      <li><img src="img/menu/menu3.jpg" alt=""></li>
      <li class="on"><img src="img/menu/menu4.jpg" alt=""></li>
      <li><img src="img/menu/menu5.jpg" alt=""></li>
    </ul>
    <div class="paper">
      <img src="img/menu/paper.png" alt="">
    </div>
    <div class="close">
      <img src="img/menu/close.png" alt="close">
    </div>
    <ul class="menutxt">
      <li class="menu1">
        <a href="main.html">
        <span class="arrow"><img src="img/menu/arrow.png" alt=""></span>
        <div><img src="img/menu/text/1_About.png" alt="About"></div>
        </a>
      </li>
      <li class="menu2">
        <a href="synopsis.html">
        <span class="arrow"><img src="img/menu/arrow.png" alt=""></span>
        <div><img src="img/menu/text/2_Synopsis.png" alt="Synopsis"></div>
        </a>
      </li>
      <li class="menu3">
        <a href="characters.html">
        <span class="arrow"><img src="img/menu/arrow.png" alt=""></span>
        <img src="img/menu/text/3_Characters.png" alt="Characters">
        </a>
      </li>
      <li class="menu4 on">
        <a href="trailer.html">
        <span class="arrow"><img src="img/menu/arrow.png" alt=""></span>
        <img src="img/menu/text/4_Trailer.png" alt="Trailer">
        </a>
      </li>
      <li class="menu5">
        <a href="gallery.html">
        <span class="arrow"><img src="img/menu/arrow.png" alt=""></span>
        <img src="img/menu/text/5_Gallery.png" alt="Gallery">
        </a>
      </li>
    </ul>
    <div class="share">
      <div>
        <img src="img/menu/twitter.png" alt="twitter">
      </div>
      <div>
        <img src="img/menu/instagram.png" alt="instagram">
      </div>
      <div>
        <img src="img/menu/facebook.png" alt="facebook">
      </div>
    </div>
  </div>
  <header id="header">
    <img src="img/04_trailer/menu.png" alt="menu">
  </header>
<div id="smooth-wrapper">
  <div id="smooth-content">
    <section id="section01">
      <div class="title">
        <img src="img/04_trailer/trailer.png" alt="">
      </div>
      <div class="box"></div>
      <div class="tr1">
        <div class="tr1_wrapper">
          <div class="tr1_vid">
            <video class="vid1" width="1128" controls autoplay muted poster="img/04_trailer/vid1.jpg">
              <source src="img/04_trailer/season1.mp4">
            </video>
            <div class="playpause"></div>
          </div>
        </div>
        <div class="tr1_title">
          <img src="img/04_trailer/tr1_title.png" alt="">
        </div>
      </div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div>
              <img src="img/04_trailer/tr2.png" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div>
              <img src="img/04_trailer/tr3.png" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div>
              <img src="img/04_trailer/tr4.png" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div>
              <img src="img/04_trailer/tr5.png" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
      <div class="progress_bar">
        <div class="line"></div>
      </div>
      <div class="hbomax">
        <img src="img/04_trailer/hbo_logo.png" alt="">
      </div>
      <div class="share">
        <div class="twitter">
          <img src="img/04_trailer/twitter.png" alt="">
        </div>
        <div class="instagram">
          <img src="img/04_trailer/instagram.png" alt="">
        </div>
        <div class="facebook">
          <img src="img/04_trailer/facebook.png" alt="">
        </div>
      </div>
    </section>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script src="js/ScrollSmoother.min.js"></script>
  <script src="js/setting.js"></script>
  <script src="js/trailer.js"></script>
</body>
</html>
